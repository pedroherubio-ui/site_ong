<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma ONG - Cadastro</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Plataforma ONG</h1>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section>
      <h2>Formulário de Cadastro</h2>
      <p>Preencha seus dados para se tornar voluntário ou apoiador da ONG.</p>

      <form action="#" method="post">
        <fieldset>
          <legend>Informações Pessoais</legend>

          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required minlength="3">

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" required>

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

          <label for="nascimento">Data de Nascimento:</label>
          <input type="date" id="nascimento" name="nascimento" required>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" placeholder="00000-000" required>

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required>

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required>

          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option>SP</option>
            <option>RJ</option>
            <option>MG</option>
            <option>PR</option>
            <option>RS</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Preferências</legend>

          <label for="area">Área de interesse:</label>
          <select id="area" name="area">
            <option value="">Selecione</option>
            <option>Educação</option>
            <option>Meio Ambiente</option>
            <option>Saúde</option>
            <option>Capacitação</option>
          </select>

          <label for="bio">Fale um pouco sobre você:</label>
          <textarea id="bio" name="bio" rows="4" placeholder="Conte sua experiência..."></textarea>

          <label>
            <input type="checkbox" name="termos" required> Concordo com os termos de voluntariado.
          </label>
        </fieldset>

        <div class="botoes">
          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Plataforma ONG — Protótipo Acadêmico</p>
  </footer>
</body>
</html>
